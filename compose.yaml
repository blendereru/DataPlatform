version: '3.8'

services:
  # Main platform database
  postgres-platform:
    image: postgres:15
    container_name: dataplatform-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: dataplatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-platform-data:/var/lib/postgresql/data
    networks:
      - dataplatform-network

  # Source database for demo
  postgres-source:
    image: postgres:15
    container_name: source-db
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo123
    volumes:
      - postgres-source-data:/var/lib/postgresql/data
      - ./demo-data/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dataplatform-network

  # Message queue
  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - dataplatform-network

  # Database admin UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - dataplatform-network

  # Monitoring (optional but impressive)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - dataplatform-network

volumes:
  postgres-platform-data:
  postgres-source-data:
  rabbitmq-data:
  pgadmin-data:
  grafana-data:

networks:
  dataplatform-network:
    driver: bridge